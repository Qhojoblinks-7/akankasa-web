<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sportisode â€“ Stream the Moment. Live the Sports.</title>
  <style>
    :root {
      --white: #ffffff;
      --red: #ef4023;
      --orange: #f47b17;
      --amber: #f9b60b;
      --yellow: #fef200;
      --dark: #111111;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--white);
      color: var(--dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .logo {
      font-size: 2.5rem;
      font-weight: bold;
      background: linear-gradient(to right, var(--red), var(--yellow));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }

    .tagline {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .cta-button {
      background-color: var(--red);
      color: var(--white);
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 999px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: var(--orange);
    }

    .footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="logo">Sportisode</div>
  <div class="tagline">Stream the moment. Live the sports.</div>
  <button class="cta-button">Join the Movement</button>

  <div class="footer">
    &copy; 2025 Sportisode. Built for African sports fans.
  </div>

</body>
</html>
